name: main_workflow
on:
  push:
    branches:
      - develop
      - main
  pull_request:
jobs:
  linter_checks:
    continue-on-error: False
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11"]
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/setup-go@v3
      with:
        go-version: "1.17.7"
    - name: Install dependencies
      run:  |
        sudo apt-get update --fix-missing
        sudo apt-get autoremove
        sudo apt-get autoclean
        pip install --user --upgrade setuptools
        sudo npm install -g markdown-spellcheck
        pip install tomte[tox,cli]==0.2.14
        pip install 'marshmallow<4.0.0'
    - name: Security checks
      run: |
        tox -p -e bandit -e safety
    - name: Code style check
      run: |
        tox -p -e black-check -e isort-check -e flake8 -e vulture -e darglint
    - name: Static type check
      run: tox -e mypy
    - name: Pylint
      run: tox -e pylint
    - name: Check spelling
      run: tox -e spell-check
    - name: License compatibility check
      run: tox -e liccheck

  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11"]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry==1.8.3
          poetry install
      - name: Run unit tests
        run: |
          poetry run pytest tests/unit -v --tb=short -k "not trio"
      # Integration tests disabled - no tests in tests/integration directory yet
      # - name: Run integration tests
      #   run: |
      #     poetry run pytest tests/integration -v --tb=short -k "not trio"

  build-pip-packages:
    name: Dry-release framework
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get autoremove
          sudo apt-get autoclean
          python -m pip install --upgrade pip
          pip install twine poetry==1.4.2
          poetry install
          poetry run pip install --upgrade setuptools
          poetry run autonomy packages sync --update-packages

      - name: Build wheels and source tarball
        run: |
          echo Building distribution
          make dist
