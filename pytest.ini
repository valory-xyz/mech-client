[pytest]
# Test configuration
addopts =
    -v
    --tb=short
    --strict-markers

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore patterns
testpaths = tests
norecursedirs =
    .tox
    .git
    .eggs
    dist
    build
    packages
    stress_tests
    .venv

# Markers
markers =
    asyncio: marks tests as async tests using asyncio
